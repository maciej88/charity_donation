{% extends 'base.html' %}
{% block content %}
    <section class="login-page">
        <h2>Zmień soje dane:</h2>
        <form method="POST" class="form-group">
            <div class="form-group">
                {{ form.as_p }}
                {% csrf_token %}
            </div>
            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Zmień</button>
            </div>
        </form>
    </section>
{% endblock %}
